<!DOCTYPE html>
<html>
<head>
  <title>Solicitação de Coleta</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
  <style>
    .pac-container {
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Solicitação de Coleta</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de Coleta:</label>
        <select class="form-control" id="tipo" required>
          <option value="">Selecione o tipo de coleta</option>
          <option value="reciclavel">Reciclável</option>
          <option value="organico">Orgânico</option>
          <option value="eletronico">Eletrônico</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade desejada" required>
      </div>
      <div class="form-group">
        <label for="unidade">Unidade:</label>
        <select class="form-control" id="unidade" required>
          <option value="">Selecione a unidade</option>
          <option value="quilos">Quilos</option>
          <option value="litros">Litros</option>
        </select>
      </div>
      <div class="form-group">
        <label for="data">Data de Coleta:</label>
        <input type="date" class="form-control" id="data" required>
      </div>
      <div class="form-group">
        <label for="hora">Hora de Coleta:</label>
        <input type="time" class="form-control" id="hora" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
    </form>
  </div>

  <script src="./assets/js/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/scripts.js"></script>

  <script>
    google.maps.event.addDomListener(window, 'load', function() {
        var placesAutocomplete = new google.maps.places.Autocomplete(document.getElementById('endereco'), {
            types: ['geocode'],
            componentRestrictions: { country: 'BR' }
          });
    
          placesAutocomplete.addListener('place_changed', function() {
            var place = placesAutocomplete.getPlace();
            if (place && place.geometry) {
              // Atualizar os campos de endereço conforme a sugestão selecionada
              document.getElementById('endereco').value = place.formatted_address;
            }
          });
        });
    </script>

</body>

</html>
